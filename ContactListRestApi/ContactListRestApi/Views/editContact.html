<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
    <link href="../Content/CSS/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">

        <h1 class="text-center">
            Contact List
        </h1>
        <hr />

        <div class="col-md-4 col-md-offset-4">
            <h2 class="text-center">Edit Contact</h2>
            <br />

            <form class="form-horizontal" role="form" id="edit-form">

                <div class="form-group">
                    <label for="edit-first-name" class="col-md-4 control-label">First Name:</label>
                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="edit-first-name"
                               placeholder="First Name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-last-name" class="col-md-4 control-label">Last Name:</label>
                    <div class="col-md-8">
                        <input type="text"
                               class="form-control"
                               id="edit-last-name"
                               placeholder="Last Name" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-email" class="col-md-4 control-label">Email:</label>
                    <div class="col-md-8">
                        <input type="email"
                               class="form-control"
                               id="edit-email"
                               placeholder="Email" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-phone" class="col-md-4 control-label">Phone:</label>
                    <div class="col-md-8">
                        <input type="tel"
                               class="form-control"
                               id="edit-phone"
                               placeholder="Phone" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-4">
                        <input type="hidden" id="edit-contact-id">
                        <button type="button"
                                id="edit-button"
                                onclick="editContact()"
                                class="btn btn-default">
                            Edit Contact
                        </button>
                    </div>
                </div>

            </form>
        </div>

    </div>
    <script src="../Scripts/jquery-2.2.4.min.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/editContact.js"></script>
</body>
</html>
