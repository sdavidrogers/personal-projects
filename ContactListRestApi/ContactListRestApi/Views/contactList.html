<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
    <link href="../Content/CSS/ContactList.css" rel="stylesheet" />
    <link href="../Content/CSS/bootstrap.min.css" rel="stylesheet" />
</head>
    <body id="body">
        <div class="container">


            <h1 id="siteHeader" class="text-center">
                Contact List
            </h1>
            <hr />

            <div class="col-md-12">
                <div class="col-md-10">
                    <h2 id="secondaryHeader">Contacts</h2>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" onclick="displayAddPage()" id="displayAddContactButton">Add Contact</button>
                </div>
            </div>

            <div class="col-md-12">
                <table class="table table-hover" id="contactTable">
                    <thead>
                        <tr>
                            <th width="30%" class="text-center">Name</th>
                            <th width="30%" class="text-center">Phone</th>
                            <th width="30%" class="text-center">Email</th>
                            <th width="5%"></th>
                            <th width="5%"></th>
                        </tr>
                    </thead>
                    <tbody id="contentRows"></tbody>
                </table>
            </div>


        </div>
        <script src="../Scripts/jquery-2.2.4.min.js"></script>
        <script src="../Scripts/bootstrap.js"></script>
        <script src="../Scripts/contactList.js"></script>
    </body>
</html>
